<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables with Google Sheets</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>Google Sheets Data Table</h1>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Timestamp</th>
                <th>NIA</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Absensi Sahitak</th>
                <th>Kotak Ke</th>
                <th>Sahiman</th>
                <th>Kualitas Hafalan</th>
                <th>Penguji</th>
                <th>Waktu</th>
            </tr>
        </thead>
    </table>

    <script>
        $(document).ready(function () {
            // URL Google Spreadsheet dalam format CSV
            const googleSheetsUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSUAzUF--2hzqrWOW5i5pxHdjkQPYlW2EcYzeOAbO85tDoUz3qiyHEi5_DokAAz_QricCCURJLGfG36/pub?output=csv";

            // Menggunakan Fetch API untuk mengambil data dan menangani redirect
            fetch(googleSheetsUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch data");
                    }
                    return response.text(); // Mendapatkan data CSV sebagai teks
                })
                .then(data => {
                    const csvData = Papa.parse(data, { header: true });
                    console.log("Data from Google Sheets:", csvData.data); // Debugging: Periksa data di konsol

                    // Inisialisasi DataTable
                    $('#example').DataTable({
                        data: csvData.data,
                        columns: [
                            { data: "Id" },
                            { data: "Timestamp" },
                            { data: "NIA" },
                            { data: "Nama" },
                            { data: "Kelas" },
                            { data: "Absensi Sahitak" },
                            { data: "Kotak Ke" },
                            { data: "Sahiman" },
                            { data: "Kualitas Hafalan" },
                            { data: "Penguji" },
                            { data: "Waktu" }
                        ]
                    });
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Gagal memuat data dari Google Sheets.");
                });
        });
    </script>
</body>
</html>
