<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rattan Furniture Finder</title>
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; font-size: 0.9rem; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; vertical-align: top; }
    th { background: #f0f0f0; position: sticky; top: 0; }
    tr:hover { background: #fafafa; }
    .table-container { max-height: 80vh; overflow: auto; }
  </style>
</head>
<body>

<h1>üîç Rattan Furniture Finder</h1>
<input type="text" id="search" placeholder="Cari produk, warna, ukuran...">
<div class="table-container">
  <table id="dataTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  const sheetID = "1rhwEqzgBodUyYWT3HW5JfHYYTo5XeTaZSohz5ZDx9xM";
  let allData = [];

  Tabletop.init({
    key: sheetID,
    simpleSheet: true,
    callback: function(data) {
      allData = data.map(row => {
        row["MARKING (cm)"] = `${row["MARKING (W)"]} x ${row["MARKING (D)"]} x ${row["MARKING (H)"]}`;
        row["UKURAN LUAR (cm)"] = `${row["UKURAN LUAR (W)"]} x ${row["UKURAN LUAR (D)"]} x ${row["UKURAN LUAR (H)"]}`;
        return row;
      });

      const headers = Object.keys(allData[0]).filter(h => !["MARKING (W)", "MARKING (D)", "MARKING (H)", "UKURAN LUAR (W)", "UKURAN LUAR (D)", "UKURAN LUAR (H)"].includes(h));
      headers.push("MARKING (cm)", "UKURAN LUAR (cm)");
      renderTable(allData, headers);
    }
  });

  function renderTable(data, headers) {
    document.getElementById("tableHead").innerHTML =
      "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

    document.getElementById("tableBody").innerHTML = data.map(row =>
      "<tr>" + headers.map(h => `<td>${row[h] || ""}</td>`).join("") + "</tr>`
    ).join("");
  }

  document.getElementById("search").addEventListener("input", function () {
    const keyword = this.value.toLowerCase();
    const filtered = allData.filter(row =>
      Object.values(row).some(val => (val || "").toLowerCase().includes(keyword))
    );
    const headers = Object.keys(filtered[0] || {});
    renderTable(filtered, headers);
  });
</script>

</body>
</html>
