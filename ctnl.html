<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rattan Furniture Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      vertical-align: top;
    }
    th {
      background-color: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .table-container {
      max-height: 80vh;
      overflow: auto;
    }
  </style>
</head>
<body>

  <h1>üîç Rattan Furniture Finder</h1>
  <input type="text" id="search" placeholder="Search any field...">
  
  <div class="table-container">
    <table id="dataTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1rhwEqzgBodUyYWT3HW5JfHYYTo5XeTaZSohz5ZDx9xM/export?format=csv";

    let allData = [];

    fetch(SHEET_URL)
      .then(response => response.text())
      .then(csvText => {
        const result = Papa.parse(csvText, { header: true, skipEmptyLines: true });
        allData = result.data;
        renderTable(allData);
      });

    function renderTable(data) {
      const headers = Object.keys(data[0]);
      const thead = document.getElementById("tableHead");
      const tbody = document.getElementById("tableBody");

      thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
      tbody.innerHTML = data.map(row =>
        "<tr>" + headers.map(h => `<td>${row[h] || ""}</td>`).join("") + "</tr>"
      ).join("");
    }

    document.getElementById("search").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = allData.filter(row =>
        Object.values(row).some(val =>
          (val || "").toLowerCase().includes(keyword)
        )
      );
      renderTable(filtered);
    });
  </script>
</body>
</html>
